<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Tomer Almog</title>
    <meta name="description" content="" />
    <meta property="og:description" content="S" />

    <!--IE Compatibility tag -->
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=11; IE=EDGE" />

    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>

    <link href='https://fonts.googleapis.com/css?family=Lato:400,700|Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/styles/main.css">
  </head>
  <body>

    <div class="page-wrapper">
      <header>
        Javascript Calculator by Tomer Almog
      </header>

      <section class="calculator">
        <div class="calc-wrapper">
          <div class="bottom-border"></div>
          <div class="left-border"></div>
          <div class="right-border"></div>
          <div class="top-border"></div>

          <div class="screen-wrapper">
            <div class="screen">
              <form>
                <input id="calc-input" type="text" value="0" />
              </form>
              <div class="screen-gloss"></div>
            </div>
            <div class="screen-bottom"></div>
          </div>

          <div class="buttons-wrapper">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button operator">^</div>
            <div class="button reset">C</div>

            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button operator">x</div>
            <div class="button operator">&divide; </div>

            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button operator">+</div>
            <div class="button operator">-</div>

            <div class="button">0</div>
            <div class="button">00</div>
            <div class="button">.</div>
            <div class="button large operator">=</div>
          </div>

        </div>
      </section>

      <footer>
        <a href="https://github.com/tomeralmog/calculator-js" target="_blank">Code on GitHub</a>
      </footer>
    </div>

    
    <!-- build:js assets/scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <script src="assets/scripts/main.js"></script>
    <!-- endbuild -->
 

  </body>

</html>
